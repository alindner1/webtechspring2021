<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Class 18 - Javascript Animation Part 2 </title>

	<style>
	/* Your styles go here */
    h3 {
        background-color: yellow; 
        font-family: Arial; 
        color:navy;
        position:absolute;
        top:200px;
    }
	</style>
	
	<script>
	/* Your JavaScript goes here */
	var pos=1000;
    var counter = 0;
    var runflag=0;
    var mytext= new Array("The exam must be very hard", "My brain hurts", "This prof is great", "omg")
    function moveText()
      {
        var mymover= document.getElementById("damover");
        
        mymover.innerHTML="this exam must be really hard";
        mymover.style.left=pos+"px";
        pos=pos-1;
        if (pos<300)
        {
            pos=900;
            counter= counter+1;
            if (counter >mytext.length-1)
            {
                counter=0;
            }
            mymover.innerHTML=mytext[counter];
        }
        mytimer = setTimeout("moveText()",10);
      }

      function startStop()
      {
          if (runflag ==1)
          {
              clearTimeout(mytimer);
              runflag = 0;
          }
          else{
              mytimer=setTimeout("moveText()",10);
          }
      }
	</script>
  </head>

  <body onload="moveText()">
	<!-- Your HTML goes here -->
    <h3 id="damover"></h3>
    <button onclick="startStop()"> Start/stop</button>	
	
  </body>
</html>
