<!DOCTYPE html>
<html>
    <head>

	    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
	    <title>CS14-Processing Form Inputs</title>
        <style type="text/css">
            form {margin-left:200px; margin-right:200px; padding:30px;
                  font-family:Arial; font-weight:bold; background-color:Silver;}
            h1 {text-align:center; font-family: Arial Baltic;}
        </style>

        <script type="text/javascript">
            function showme()
            {
               var myform, name, age, gender, color, myres;
               myform=document.getElementById("form");
               name=myform.name.value;
               age=myform.age.value;
               gender=myform.gender.value;
               color=myform.colors.value;
                if (color=="green"){
                    myform.style.backgroundColor="green";
                    myres="Hi " + name +"! We see you are " + age + " years old and a " + gender + " that likes " + color;
                }
                else if (color=="blue"){
                    myform.style.backgroundColor="blue";
                    myres="Hi " + name +"! We see you are " + age + " years old and a " + gender + " that likes " + color;
                }
                else if (color=="yellow"){
                    myform.style.backgroundColor="yellow";
                    myres="Hi " + name +"! We see you are " + age + " years old and a " + gender + " that likes " + color;
                }
                else{
                    myres="Hi " + name +"! We see you are " + age + " years old and a " + gender + " that likes " + color;
                }
               myform.result.value = myres;
               return false;
           }
            

        </script>
        
    </head>

    <body>
	    <!-- Your HTML goes here -->
        
        <h1>Processing form inputs</h1>
        <form id="form" action="" method="post">
            <p>
                Enter your name: <input type="text" name="name" size="40" /> &nbsp;&nbsp;
                Enter your age : <input type="text" name="age" size="4" />
            </p>
            <p> 
                Select your gender: &nbsp;
                <select name="gender">
                    <option value="Female"> Female </option>
                    <option value="Male"> Male </option>
                </select>
            </p>
            <p>
                Select the color you want for the form: &nbsp;
                <select name="colors">
                    <option value="null"> Please select a color</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="yellow">yellow</option>
                </select>
            </p>
            <p> 
                Your selections will appear here: <br />
                <textarea name="result" cols="40" rows="3"></textarea>
            </p>
            <p>
                <input id="show" onclick="return showme(this.id)" type="submit" name="submit" value="Show Me" style="width:100px;height:40px" />
                &nbsp;&nbsp;
                <input type="reset" name="reset" value="Clear Me" style="width:100px;height:40px" />
            
            </p>

        </form>
    
    </body>
</html>
